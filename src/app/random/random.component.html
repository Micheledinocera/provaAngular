<table class="table table-hover random" [@slide]='state' (@slide.done)="navigate($event)">
  <thead>
  <tr>
    <th colspan="3">Query</th>
    <th>AVG Hits</th>
    <th>Count</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let singleData of data[timeRange]">
    <td colspan="3"> {{singleData.query}}</td>
    <td countUp [endVal]="singleData.avg" duration=1> 0 </td>
    <td countUp [endVal]="singleData.count" duration=1> 0 </td>
  </tr>
  </tbody>
</table>
