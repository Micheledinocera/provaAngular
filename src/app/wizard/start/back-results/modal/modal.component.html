<div class="modal-header">
  <h4 class="modal-title pull-left"> Select </h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <nb-card>
    <nb-card-body>
      <input [(ngModel)]="searchText" placeholder="Filter" class="form-control">
      <ul class="list-group">
        <li *ngFor="let field of fields | filterOnValue : searchText" class="list-group-item">
          <mat-checkbox [(ngModel)]="field.checked">
            {{ field.value }}
          </mat-checkbox>
        </li>
      </ul>
    </nb-card-body>
  </nb-card>
</div>
<div class="modal-footer">
  <button type="button" class="btn ittweb-btn" (click)="add()">Close</button>
</div>
