<div class="modal-header">
  <h4 class="modal-title pull-left"> Ciao </h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <nb-card>
    <nb-card-body>
        <input [(ngModel)]="searchText" placeholder="Name">
        <ul>
            <li *ngFor="let field of fields | filterOnValue : searchText" [value]="field.value" >
                <input type="checkbox" [(ngModel)]="field.checked">
                {{ field.value }}
            </li>
        </ul>
    </nb-card-body>
  </nb-card>
</div>
<div class="modal-footer">
  <button type="button" class="btn ittweb-btn" (click)="modalRef.hide()">Close</button>
</div>
