<div class="wizard-container" [@slide]='state' (@slide.done)="navigate($event)">
  <div class="page-title col-12 text-center mt-3 mb-3">
    Define what your result would be and how they look like
  </div>
  <div class="d-flex">

    <div class="page-sub-title col-6">
      Back results
      <nb-card>
        <nb-card-body>
          <table class="table table-list">
            <tbody>
              <tr *ngFor="let field of fields | onlyChecked">
                <td>
                  {{ field.value }}
                </td>
              </tr>
            </tbody>
          </table>
        </nb-card-body>
        <nb-card-footer>
          <div class="btn ittweb-btn float-right small" (click)="modalShow()"> SELECT </div>
        </nb-card-footer>
      </nb-card>
    </div>

    <div class="page-sub-title col-6">
      Facets
      <nb-card>
        <nb-card-body>
         ciao
        </nb-card-body>
      </nb-card>
    </div>
  </div>
  <div>
    <!--<button role="button" class="btn ittweb-back-btn" (click)="slideOutRight()">BACK</button>-->
    <button role="button" class="btn ittweb-btn next" (click)="slideOutLeft()">NEXT</button>
  </div>
</div>
