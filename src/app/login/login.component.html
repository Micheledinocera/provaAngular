<div class="center login mt-5"> LOGIN </div>
<form #loginForm="ngForm" class="ittweb-container col-4 mt-5" (ngSubmit)="onSubmit(loginForm)">
  <div class="form-group" style="margin-top: 20%;">
    <input type="text" placeholder="Username" class="form-control" name="username" ngModel>
  </div>
  <div class="form-group">
    <input type="password" placeholder="Password" class="form-control" name="password" ngModel>
  </div>
  <button type="submit" class="btn ittweb-btn col-12">Login</button>
</form>
