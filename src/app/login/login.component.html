<form #loginForm="ngForm" class="ittweb-container col-8" (ngSubmit)="onSubmit(loginForm)">
  <div class="form-group">
    <input type="text" placeholder="username" class="form-control" name="username" ngModel>
  </div>
  <div class="form-group">
    <input type="password" placeholder="password" class="form-control" name="password" ngModel>
  </div>
  <button type="submit" class="btn ittweb-btn">Submit</button>
</form>
